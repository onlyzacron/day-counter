<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Counter - Count Up / Count Down</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex flex-column min-vh-100">

    <div class="container text-center mt-5">
        <h1 class="mb-4 text-warning">
            <i class="bi bi-calendar-check me-2"></i> Day Counter
        </h1>
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <input type="text" id="eventName" class="form-control mb-2" placeholder="Etkinlik ismini girin (örneğin: Doğum Günü)">
                <input type="datetime-local" id="targetDate" class="form-control mb-2">
                <select id="mode" class="form-select mb-2">
                    <option value="countdown">Geri Sayım (Count Down)</option>
                    <option value="countup">İleri Sayım (Count Up)</option>
                </select>
                <button id="startButton" class="btn btn-primary w-100">Başlat</button>
            </div>
        </div>

        <div id="result" class="mt-4 d-flex flex-column gap-3">
            <!-- Sayaç kartları buraya eklenecek -->
        </div>
    </div>

    <script src="js/time.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
